<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/manageuser.css">
    <title>Manage Website</title>
</head>
<body>
    <main>

    <h1>Welcome back John Arthur Foster!</h1>
    <a href="index.html"><button class="btnback" >Back</button></a>
  <img id="logoedit"  src="img/logo.png" alt="">

    <section class="logInfields">


    <div id="loginSection">
    
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button onclick="verificarContraseña()">Submit</button>
    </div>
</section>
    <div id="contenidoSecreto" style="display: none;">
        <section>
            <details>  
                <summary>CHANGE THE LAST HIT</summary>
            <h3>How to change the last hit</h3>
            <ol>
                <li>You have to go to the SoundCloud and search the music that you want to put as last hit</li>
                <li>Then you hace to click on "Copy Link" </li>
                <img src="img/tutorial/change hit.jpg" alt="">
                <li>Finally, paste in the box and click on "Change Track"</li>
            </ol>
            
            <fieldset>
                <input type="text" id="urlInput" placeholder="Enter SoundCloud track URL">
                <button onclick="changeTrack()">Change Track</button>
            </fieldset>
            
            <script>
                // Función para cambiar el track y redirigir a la página 1
                function changeTrack() {
                    var trackUrl = document.getElementById('urlInput').value;
            
                    // Redirige a la página 1 con el nuevo track como parámetro
                    window.location.href = 'index.html?track=' + encodeURIComponent(trackUrl);
                }
            </script>
            </details> 
        </section>
        
    </div>

    <script>
        function verificarContraseña() {
            // Obtener el valor de la contraseña ingresada por el usuario
            var contraseñaIngresada = document.getElementById('password').value;

            // Comprobar si la contraseña es correcta (en este caso, la contraseña es "secreta")
            if (contraseñaIngresada === "JohnArthur2023!") {
                // Mostrar la sección secreta y ocultar la sección de inicio de sesión
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('contenidoSecreto').style.display = 'block';
            } else {
                // Mostrar un mensaje de error en caso de contraseña incorrecta
                alert('Contraseña incorrecta. Inténtalo de nuevo.');
            }
        }
    </script>






    

</main>
</body>
</html>
