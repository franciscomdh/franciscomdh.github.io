<script>
 document.addEventListener("DOMContentLoaded", function() {
    const sliderList = document.querySelector(".slider-list");
    let scrollAmount = 0;

    function setSliderWidth() {
        const itemWidth = sliderList.firstElementChild.offsetWidth;
        const itemCount = sliderList.children.length;
        const totalWidth = itemWidth * itemCount;
        sliderList.style.width = `${totalWidth}px`;
    }

    // Llamar a setSliderWidth para establecer el ancho inicial
    setSliderWidth();

    // Agregar eventos de clic para desplazarse con el mouse
    sliderList.addEventListener("mousedown", (event) => {
        event.preventDefault();
        const startX = event.clientX;
        const initialScrollAmount = scrollAmount;

        function onMouseMove(event) {
            const offsetX = event.clientX - startX;
            scrollAmount = Math.max(0, initialScrollAmount - offsetX);
            scrollAmount = Math.min(scrollAmount, sliderList.scrollWidth - sliderList.offsetWidth);
            sliderList.style.transform = `translateX(-${scrollAmount}px)`;
        }

        function onMouseUp() {
            window.removeEventListener("mousemove", onMouseMove);
            window.removeEventListener("mouseup", onMouseUp);
        }

        window.addEventListener("mousemove", onMouseMove);
        window.addEventListener("mouseup", onMouseUp);
    });

    // Agregar evento de desplazamiento táctil para dispositivos móviles
    sliderList.addEventListener("touchstart", (event) => {
        const touch = event.touches[0];
        const startX = touch.clientX;
        const initialScrollAmount = scrollAmount;

        function onTouchMove(event) {
            const touch = event.touches[0];
            const offsetX = touch.clientX - startX;
            scrollAmount = Math.max(0, initialScrollAmount - offsetX);
            scrollAmount = Math.min(scrollAmount, sliderList.scrollWidth - sliderList.offsetWidth);
            sliderList.style.transform = `translateX(-${scrollAmount}px)`;
        }

        function onTouchEnd() {
            sliderList.removeEventListener("touchmove", onTouchMove);
            sliderList.removeEventListener("touchend", onTouchEnd);
        }

        sliderList.addEventListener("touchmove", onTouchMove);
        sliderList.addEventListener("touchend", onTouchEnd);
    });
});

</script>
